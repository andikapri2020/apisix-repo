routes:
  -
    uri: "/web/*"
    service_id: 1
    methods: ["GET", "POST", "PUT", "DELETE", "PATCH", "OPTIONS"]
    plugins:
      proxy-rewrite:
        regex_uri: ["^/web/(.*)", "/$1"]
      cors: {}
  -
    uri: "/web-duaajaya/*"
    service_id: 2
    methods: ["GET", "POST", "PUT", "DELETE", "PATCH", "OPTIONS"]
    plugins:
      proxy-rewrite:
        regex_uri: ["^/web-duaajaya/(.*)", "/$1"]
      cors: {}      


services:
  -
    id: 1
    upstream_id: web_upstream
  -
    id: 2
    upstream_id: web_dua_upstream    

upstreams:
  -
    id: "web_upstream"
    nodes:
      "web-6axrgn-web-1:80": 1
    type: roundrobin
  -
    id: "web_dua_upstream"
    nodes:
      "oriondevelopment-web-dua-86ot4a-web-1:80": 1
    type: roundrobin    

#END